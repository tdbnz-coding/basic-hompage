	<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Homepage</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Basic Homepage</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <div class="row">
      <div class="col text-center">
        <p>Date/Time: <span id="datetime"></span></p>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <label for="emailSelect">Email:</label>
        <select id="emailSelect" name="select" class="form-control d-inline-block w-auto" onChange="if(options[selectedIndex].value) window.location.href=(options[selectedIndex].value)">
          <option value="/">Select one:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
          <option>=====</option>
          <option value="https://www.spark.co.nz/xtramail/signin">Spark (xtra email)</option>
          <option value="http://www.mail2web.com/">Mail2Web</option>
          <option value="http://webmail.aol.com">AOL</option>
          <!-- Add more options as needed -->
        </select>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col text-center">
        <h2><u>News Sources</u></h2>
        <div class="rss-feed" id="rss-feed"></div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col text-center">
        <p>
          <a href="https://www.stuff.co.nz/" target="_self">STUFF</a> | <a href="https://www.tvnz.co.nz/one-news/new-zealand" target="_self">TVNZ</a> | 
          <a href="https://www.nzherald.co.nz/">NZ HERALD</a> | <a href="https://www.newshub.co.nz/">NEWS HUB</a> | 
          <a href="https://www.bing.com/news">Bing News</a> | <a href="https://news.google.com/">Google News</a> | 
          <a href="https://news.yahoo.com/">Yahoo News</a>
        </p>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
